<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
	
	</head>
	<body>
	<form>
	<p>*邮箱地址
		<input type="text" value="请输入邮箱地址" maxlength="50"/>@<select>
			<option>163.com</option>
			<option>126.com</option>
			<option>yeah.net</option>
		</select>
	</p>
	<p>*密码
		<input type="password" value="" maxlength="16" />
	</p>
	<p>*确认密码
		<input type="password" value="" maxlength="16" />

			<option value="5">1995</option>年

			<option value="7">1997</option>年

		<select name="month">
			<option value="1">一</option>月
			<option value="2">二</option>月
			<option value="3">三</option>月
			<option value="4">四</option>月
			<option value="5">五</option>月
			<option value="6">六</option>月
			<option value="7">七</option>月
			<option value="8">八</option>月

	<input type="image" src="HBuilder.png" />
